<div style="height: 70%; padding: 30px">
    <ul class="nav nav-pills">
        <li role="presentation" class="active" id="tab1"><a href="#/login">Đăng nhập</a></li>
        <li role="presentation" class="" id="tab2"><a href="#/register" style="color: black">Đổi thông tin</a></li>
    </ul>
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div>
    <form ng-submit="logIn()" style="margin-top:30px;">
        <h3>Đăng nhập</h3>
        <p>Tên đăng nhập</p>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.username"></input>
        </div>
        <p>Mật khẩu</p>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <div>
        <img id="imgfb" ng-src="{{fb_img}}" width="100" , height="100" , style="display: none; border-radius: 100px; margin-left: 40px;">
        <h5 id="fbname" style="font-weight: bold; margin: auto;">{{facebook.username}}</h5>
        <!-- <input type="image" src="images/facebook.png" alt="Submit" value="login" > -->
        <div class="social-wrap a" style="margin: auto;">
            <button id="facebook" ng-click="facebookLogin()">Log in with Facebook</button>
        </div>
    </div>
</div>
